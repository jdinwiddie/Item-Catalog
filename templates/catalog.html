<!-- Item Catalog Project with Bootstrap 4. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Item Catalog</title>

    <!-- Connect to stylesheets -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/toolkit-inverse.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/application.css') }}">

  </head>


  <body class="with-top-navbar">

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top app-navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-main">
            <span class="sr-only">Toggle navigation</span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-collapse-main">

          <!-- Navbar buttons for logging in and out.-->
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href='{{url_for('gdisconnect')}}'><button class="btn btn-danger navbar-btn">Logout</button></a>
              </li>
            </ul>

          </div>
      </div>
    </nav>

    <!-- Main content container.  Link for creating new button. -->
    <div class="container">

      <div class="col-sm-9 content">

        <div class="dashhead">
          <div class="dashhead-titles">
          <h2 class="dashhead-title" style="padding-top: 60px;">Item Catalog</h2>
          <h4 class="dashhead-title"><a href='{{url_for('newCatalogItem')}}'>Create New Catalog Item</a></h4>
          </div>

        </div>

        <!-- List items in catalog nicely. -->
      <div class="table-full">

        <div class="table-responsive">

          <table class="table" data-sort="table">
            <thead>
              <tr>
                <th>Product:</th>
                <th>Description:</th>
                <th>Price:</th>
              </tr>
            </thead>

            {% for i in items %}
            <tbody>
              <tr>
                <td>{{i.name}}</td>
                <td>{{i.description}}</td>
                <td>{{i.price}}</td>
                <td><a href='{{url_for('editCatalogItem', catalog_id = i.id)}}'>Edit</a></td>
                <td><a href='{{url_for('deleteCatalogItem', catalog_id = i.id)}}'>Delete</a></td>
              </tr>
            </tbody>
            {% endfor %}

            </table>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
