<!-- Item Catalog Project with Bootstrap 4. -->
<!-- Create Item Page. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create Catalog Item</title>

    <!-- Connect to stylesheets. -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/toolkit-inverse.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/application.css') }}">

  </head>

  <body class="with-top-navbar">

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top app-navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-main">
            <span class="sr-only">Toggle navigation</span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-collapse-main">

          <!-- Navbar buttons for logging in and out.-->
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href='{{url_for('showLogin')}}'><button class="btn btn-primary navbar-btn">Login</button></a>
              </li>
              <li>
                <a href='{{url_for('gdisconnect')}}'><button class="btn btn-danger navbar-btn">Logout</button></a>
              </li>
            </ul>

          </div>
      </div>
    </nav>

    <!-- Container for creating new item, item description, and item price. -->
    <div class="container">
      <div class="col-sm-9 content">

        <h2 class="dashhead-title" style="padding-top: 30px;">New Catalog Item</h2>

        <form action="{{url_for('newCatalogItem')}}" method = 'POST'>

        <p>Name:</p>
        <input type='text' class='form-control' size='30' name='name' placeholder='New Catalog Item'></br>
        <p>Description:</p>
        <input type='text' class='form-control' size='30' name='description' placeholder='Description'></br>
        <p>Price:</p>
        <input type='text' class='form-control' size='30' name='price' placeholder='Price'></br></br>
        <button type='submit' class="btn btn-primary-outline">Create</button></br></br>
        </form>

        <a href='{{url_for('ListCatalog')}}'><button class="btn btn-primary-outline block">Cancel</button></a>

      </div>
    </div>

  </body>
</html>
